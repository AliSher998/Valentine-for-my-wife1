<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Jaan ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root {
            --royal-red: #8a1c1c;
            --bright-red: #ff0040;
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --dark-bg: #1a0505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- BACKGROUND ANIMATION (Royal Mandala Glow) --- */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #4a0e0e 0%, #000000 100%);
            z-index: -2;
        }
        
        .ornament {
            position: absolute;
            top: 50%; left: 50%;
            width: 150vw; height: 150vw;
            transform: translate(-50%, -50%);
            background: url('https://www.transparenttextures.com/patterns/black-scales.png');
            opacity: 0.1;
            animation: rotateSlow 60s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateSlow { 100% { transform: translate(-50%, -50%) rotate(360deg); } }

        /* --- ROSE PETAL CANVAS --- */
        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* --- MUSIC CONTROL --- */
        .music-btn {
            position: fixed;
            top: 20px; right: 20px;
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--gold);
            display: flex; justify-content: center; align-items: center;
            z-index: 100; cursor: pointer;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
            font-size: 20px;
        }
        .music-playing { animation: pulseGold 2s infinite; }

        @keyframes pulseGold {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* --- SCENES --- */
        .scene {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .hidden { opacity: 0; pointer-events: none; display: none; }

        /* --- ENVELOPE (Entrance) --- */
        .envelope-container { cursor: pointer; perspective: 1000px; }
        .envelope {
            width: 280px; height: 180px;
            background: linear-gradient(135deg, var(--royal-red), #5c0a0a);
            border: 2px solid var(--gold);
            position: relative;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border-radius: 5px;
        }
        .wax-seal {
            width: 60px; height: 60px;
            background: var(--gold);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.5);
            border: 2px solid #fff;
            color: #8a1c1c;
        }
        .tap-text {
            color: var(--gold);
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 2px;
            animation: fadeInOut 2s infinite;
            text-align: center;
        }

        /* --- MAIN CARD --- */
        .card {
            background: rgba(40, 10, 10, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            text-align: center;
            width: 90%; max-width: 400px;
            box-shadow: 0 0 40px rgba(255, 0, 60, 0.2);
            transform: translateY(50px);
            opacity: 0;
        }

        .photo-frame {
            width: 180px; height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid var(--gold);
            padding: 5px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            overflow: hidden;
            background: #000;
        }
        .photo-frame img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: var(--gold);
            font-size: 3.5rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.1rem;
            color: #ffe0e0;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex; flex-direction: column; gap: 15px;
            align-items: center; position: relative;
            min-height: 150px;
        }

        button {
            padding: 15px 40px;
            border: none; border-radius: 50px;
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--gold), #b8860b);
            color: #3b0000;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
            z-index: 10;
        }

        #noBtn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            padding: 10px 30px;
        }

        /* --- FINAL MESSAGE --- */
        .final-msg { text-align: center; }
        .final-msg h1 { font-size: 4rem; color: var(--gold); margin-bottom: 10px; }
        .final-msg p { font-size: 1.5rem; margin-top: 10px; }

        @keyframes fadeInOut { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="ornament"></div>
    <canvas id="petalCanvas"></canvas>

    <div class="music-btn" id="musicToggle">üéµ</div>
    
    <audio id="bgMusic" loop>
        <source src="song1.mp3" type="audio/mpeg">
    </audio>

    <div class="scene" id="scene1">
        <div class="envelope-container" id="openBtn">
            <div class="envelope">
                <div class="wax-seal">‚ù§Ô∏è</div>
            </div>
            <div class="tap-text">Tap to Open</div>
        </div>
    </div>

    <div class="scene hidden" id="scene2">
        <div class="card">
            <div class="photo-frame">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXF5MHF4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Us">
            </div>
            <h1>My Jaan...</h1>
            <p>You are the melody of my life.<br>Will you be my Valentine? ‚ù§Ô∏è</p>
            
            <div class="buttons">
                <button id="yesBtn">Yes, I Will!</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    </div>

    <div class="scene hidden" id="scene3">
        <div class="final-msg">
            <h1>I Love You!</h1>
            <p>Forever & Always ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        // --- ROSE PETAL ANIMATION ---
        const canvas = document.getElementById('petalCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let petals = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height;
                this.size = Math.random() * 15 + 10;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 360;
                this.spin = Math.random() * 2 - 1;
                // Rose color palette
                const colors = ['#ff0040', '#8a1c1c', '#ff4d6d', '#d4af37'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.y += this.speed;
                this.angle += this.spin;
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // Draw a simple petal shape
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        for (let i = 0; i < 40; i++) petals.push(new Petal());

        function animatePetals() {
            ctx.clearRect(0, 0, width, height);
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animatePetals);
        }
        animatePetals();

        // --- INTERACTION LOGIC ---
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicToggle');
        const openBtn = document.getElementById('openBtn');
        const scene1 = document.getElementById('scene1');
        const scene2 = document.getElementById('scene2');
        const scene3 = document.getElementById('scene3');
        const card = document.querySelector('.card');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // 1. OPEN ENVELOPE & START MUSIC
        openBtn.addEventListener('click', () => {
            // Play Music
            music.volume = 0.6;
            music.play().then(() => {
                musicBtn.classList.add('music-playing');
            }).catch(e => {
                console.log("Audio play failed (interaction required or file missing)");
                // If music fails (e.g., file not found), we still continue animation
            });

            // Animate Envelope Fade Out
            gsap.to(openBtn, { scale: 1.5, opacity: 0, duration: 0.8, onComplete: () => {
                scene1.classList.add('hidden');
                scene2.classList.remove('hidden');
                scene2.style.display = 'flex';
                
                // Card Entrance
                gsap.to(card, { y: 0, opacity: 1, duration: 1.2, ease: "back.out(1.7)" });
            }});
        });

        // 2. NO BUTTON EVASION (RUN AWAY)
        function moveNoBtn() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            
            // Ensure it stays within screen
            const safeX = Math.max(10, Math.min(x, window.innerWidth - 100));
            const safeY = Math.max(10, Math.min(y, window.innerHeight - 50));

            noBtn.style.position = 'fixed';
            noBtn.style.left = safeX + 'px';
            noBtn.style.top = safeY + 'px';
        }

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoBtn(); });
        noBtn.addEventListener('mouseover', moveNoBtn);

        // 3. YES BUTTON CELEBRATION
        yesBtn.addEventListener('click', () => {
            gsap.to(card, { scale: 0, duration: 0.5, onComplete: () => {
                scene2.classList.add('hidden');
                scene3.classList.remove('hidden');
                scene3.style.display = 'flex';
                
                // Burst Animation
                gsap.from(".final-msg", { scale: 0, opacity: 0, duration: 1, ease: "elastic.out(1, 0.3)" });
                
                // Increase Music Volume if playing
                gsap.to(music, { volume: 1.0, duration: 2 });
            }});
        });

        // 4. MUSIC TOGGLE
        musicBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicBtn.classList.add('music-playing');
                musicBtn.style.opacity = 1;
            } else {
                music.pause();
                musicBtn.classList.remove('music-playing');
                musicBtn.style.opacity = 0.5;
            }
        });

    </script>
</body>
</html>
