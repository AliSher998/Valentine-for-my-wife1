<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-red: #ff0a54;
            --deep-pink: #ff477e;
            --soft-pink: #ff85a1;
            --gold: #ffb700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000; /* Deep background for contrast */
            font-family: 'Montserrat', sans-serif;
        }

        /* --- Animated Background Canvas --- */
        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(to bottom, #1a0005, #4a000e);
        }

        /* --- Main Overlay --- */
        .viewport {
            position: relative;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- Music Toggle --- */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            border: 1px solid white;
            box-shadow: 0 0 15px var(--primary-red);
        }

        /* --- Glassmorphic Card --- */
        .main-card {
            width: 90%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 40px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transform: translateY(50px);
            opacity: 0;
        }

        .img-wrap {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
        }

        .img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 20px;
            filter: drop-shadow(0 10px 15px rgba(255, 10, 84, 0.4));
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--primary-red);
        }

        p {
            color: #ffe5ec;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* --- High-End Buttons --- */
        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 200px;
        }

        .btn {
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--primary-red), var(--deep-pink));
            color: white;
            padding: 18px 50px;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(255, 10, 84, 0.5);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 10, 84, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 10, 84, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 10, 84, 0); }
        }

        #noBtn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 30px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 5;
        }

        /* --- Success Screen --- */
        .hidden { display: none; }
        
        .success-content h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #fff, var(--soft-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating-message {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            z-index: 5;
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    
    <div class="music-control" id="musicToggle">
        <span id="musicIcon">üéµ</span>
    </div>

    <div class="viewport">
        <div class="main-card" id="card">
            <div class="img-wrap">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXF5MHF4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Cat" id="mainGif">
            </div>
            <h1 id="title">My Angel...</h1>
            <p id="subtext">Every moment with you is a blessing.<br>Will you be my Valentine?</p>
            
            <div class="btn-container">
                <button class="btn" id="yesBtn">Yes, Forever! ‚ù§Ô∏è</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <div class="main-card hidden success-content" id="successCard">
            <div class="img-wrap">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1eXF5MHF4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4eHJ4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/iCvtuEb9vS916K2h2I/giphy.gif" alt="Happy">
            </div>
            <h1>I Love You!</h1>
            <p>You've made me the happiest person alive.<br>I promise to cherish you every single day.</p>
        </div>
    </div>

    <div class="floating-message">Designed with love for my beautiful wife</div>

    <audio id="bgMusic" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. Initialize Canvas Background
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height + canvas.height;
                this.size = Math.random() * 5 + 2;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.type = Math.random() > 0.5 ? 'heart' : 'sparkle';
            }
            update() {
                this.y -= this.speed;
                if (this.y < -20) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 71, 126, ${this.opacity})`;
                if (this.type === 'heart') {
                    ctx.font = `${this.size * 3}px serif`;
                    ctx.fillText('‚ù§Ô∏è', this.x, this.y);
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        for (let i = 0; i < 50; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();

        // 2. Entrance Animation
        gsap.to(".main-card", { duration: 1.5, y: 0, opacity: 1, ease: "power4.out" });

        // 3. Logic for Buttons
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const card = document.getElementById('card');
        const successCard = document.getElementById('successCard');
        const subtext = document.getElementById('subtext');
        
        let yesScale = 1;
        const messages = [
            "Are you really sure? ü•∫",
            "But I bought chocolates! üç´",
            "I'll be very sad... üò≠",
            "Is that your final answer?",
            "Just click the big pink button!",
            "You're breaking my heart! üíî"
        ];
        let msgIndex = 0;

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            gsap.to(noBtn, { 
                position: 'fixed', 
                left: x, 
                top: y, 
                duration: 0.3, 
                ease: "power2.out" 
            });

            yesScale += 0.35;
            gsap.to(yesBtn, { scale: yesScale, duration: 0.3 });
            
            if (msgIndex < messages.length) {
                subtext.innerHTML = messages[msgIndex];
                msgIndex++;
            }
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        yesBtn.addEventListener('click', () => {
            gsap.to(card, { duration: 0.8, opacity: 0, scale: 0.5, display: 'none', onComplete: () => {
                successCard.classList.remove('hidden');
                gsap.from(successCard, { duration: 1, scale: 0, opacity: 0, ease: "back.out(1.7)" });
                fireConfetti();
            }});
        });

        // 4. Music Logic
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (!isPlaying) {
                music.play();
                document.getElementById('musicIcon').innerHTML = "‚ù§Ô∏è";
                gsap.to(musicToggle, { scale: 1.2, repeat: -1, yoyo: true });
            } else {
                music.pause();
                document.getElementById('musicIcon').innerHTML = "üéµ";
                gsap.set(musicToggle, { scale: 1 });
            }
            isPlaying = !isPlaying;
        });

        // 5. Confetti Finale
        function fireConfetti() {
            const count = 200;
            const defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
</html>
